<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Run Race</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div>
  
    <div>
      <label for="participantName">Participant Name:</label>
      <input id="participantName" type="text" placeholder="e.g. Alice, Team B">
    </div>
  
    <div>
      <button id="startTimer">▶️ Start Race</button>
      <button id="resetTimer">🔄 Reset Timer</button>
      <button id="recordTime">⏱️ Record Time</button>
      <button id="clearRace">🗑️ Delete Current Race</button>
      <button id="saveRace">💾 Save Race</button>
      <button id="loadRaces">📂 Load All Races</button>
      <button id="clearScreen">🧹 Clear Screen</button>
    </div>
    

    <!-- Add online/offline status display here -->
    <div id="status">
      <p id="onlineStatus">You are <span id="connectionStatus">offline</span></p>
    </div>

  <p id="timerDisplay">00:00:00</p>

  <div id="currentRace">
    <h3>Current Race ID: <span id="currentRaceId">Loading...</span></h3>
  </div>
  

  <h2>Race Results</h2>
  <ul id="resultsList"></ul>

  <h2>Recorded Times</h2>
  <ul id="recordedTimesList"></ul>

  <script src="script.js"></script>
  
  <script>
    // Function to update online/offline status
  async function updateOnlineStatus() {
  const statusElement = document.getElementById("connectionStatus");
  const currentRaceIdElement = document.getElementById("currentRaceId");

  if (navigator.onLine) {
    statusElement.textContent = "online";
    statusElement.style.color = "green";  // Change text color to green when online

    try {
      const raceId = await fetchLatestRaceId();
      currentRaceIdElement.textContent = raceId ? raceId : "No race found";
    } catch (error) {
      currentRaceIdElement.textContent = "Error loading race ID";
    }
  } else {
    statusElement.textContent = "offline";
    statusElement.style.color = "red";  // Change text color to red when offline
    currentRaceIdElement.textContent = "Offline (Race ID not available)";
  }
}

  // Update status on page load
  window.addEventListener('load', updateOnlineStatus);

  // Listen for changes in online/offline status
  window.addEventListener('online', updateOnlineStatus);
  window.addEventListener('offline', updateOnlineStatus);

  </script>
</body>
</html>
